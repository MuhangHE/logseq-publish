name: Build Docker Images

on:
  workflow_call:
    inputs:
      tag:
        description: "Logseq branch/tag"
        default: "master"
        required: true
        type: string
      publish_tag:
        description: "Tag of ghcr.io/pengx17/logseq-publish"
        required: true
        type: string
      publish_latest_tag:
        description: "When true, push the latest tag in addition to the publish_tag"
        default: false
        required: false
        type: boolean

env:
  registry: pengx17

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build and Push [Base]"
        uses: docker/build-push-action@v3
        with:
          push: true
          file: Dockerfile.logseq
          tags: ghcr.io/${{ env.registry }}/logseq-base:${{ inputs.tag }}
          build-args: |
            LOGSEQ_TAG=${{ inputs.tag }}

      - name: "Build and Push [Publish]"
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: |
            ghcr.io/${{ env.registry }}/logseq-publish:${{ inputs.publish_tag }}
            ${{ inputs.publish_latest_tag == 'true' && format(',ghcr.io/{0}/logseq-publish:latest', env.registry) }}
          build-args: |
            LOGSEQ_TAG=${{ inputs.tag }}